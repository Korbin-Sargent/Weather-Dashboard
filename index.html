<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-md-3">
          <form>
            <h5>Enter City to Search:</h5>
            <input type="text" id="citySearchInput" />
            <button class="btn btn-primary" id="submitBtn">Search</button>
          </form>
          <br />
          <ul class="list-group" id="searchHistory"></ul>
        </div>

        <div class="col-md-9">
          <section class="container text-center" id="currentCityWeather">
            <div id="weather" class="card border-primary text-center"></div>
          </section>
          <section class="container">
            <div class="row" id="fiveDayForecast"></div>
          </section>
        </div>
      </div>
    </section>

    <br />

    <section class="container text-center">
      <div class="row row-cols-1 row-cols-md-5" id="fiveDayForecast"></div>
    </section>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    referrerpolicy="no-referrer"
  ></script>
  <script src="script.js"></script>
</html>
